<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTell Login</title>
    <!-- Fonts and Icons -->
    <link rel="icon" href="{{ url_for('static', filename='icons/page-icon.svg') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            color: #e0e0e0;
        }
        .login-container {
            background-color: #1e1e1e;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 20px);
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s, background-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
            background-color: #444;
        }
        button {
            padding: 12px;
            width: calc(100% - 20px);
            border: none;
            background-color: #4a90e2;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #357ab8;
        }
        .error-message {
            color: rgb(215, 51, 42);
            color: #FB7B76;
            margin: 10px 0;
            font-size: 0.9em;
            font-weight: 100;
        }
        .signup-link {
            margin-top: 20px;
            display: block;
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.9em;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg width="100" height="40" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="rL2wppHyxHVbobwndsT6Ca" x1="0%" x2="0%" y1="0%" y2="100%" gradientUnits="userSpaceOnUse">
                        <stop offset="25%" stop-color="#97C2F7" />
                        <stop offset="45%" stop-color="#F0C419" /> 
                        <stop offset="50%" stop-color="#FB7B76" />
                        <stop offset="75%" stop-color="#94C783" />
                    </linearGradient>
                </defs>
                <text x="50" y="30" font-family="Montserrat" font-size="30" fill="url(#rL2wppHyxHVbobwndsT6Ca)" text-anchor="middle">
                    QTell
                </text>
            </svg>
        </div>
        <div id="error-message" class="error-message"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <a href="{{ url_for('signup') }}" class="signup-link">Don't have an account? Sign Up</a>
    </div>
    
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
